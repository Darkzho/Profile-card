<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/desktop.css" media="(min-width: 1440px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Profile Card</title>
</head>
<body>
    <main>
        <div class="background-img">
            <div class="background-img--top"></div>
            <div class="background-img--bottom"></div>
        </div>
        <div class="card-wrapper">
            <section class="card-section--top"></section>
            <section class="card-section--image">
                <img src="./assets/image-victor.jpg" alt="Foto del usuario">
            </section>
            <section class="card-section--user-data">
                <h1>Victor Crest<span>26</span></h1>
                <p>London</p>
            </section>
            <section class="card-section--general--data">
                <div class="card-section--general-data--followers card-data-items">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="card-section--general-data--likes card-data-items">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="card-section--general-data--photos card-data-items">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>

            </section>
        </div>
    </main>
</body>
</html>
